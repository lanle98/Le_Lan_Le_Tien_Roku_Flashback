<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

      src="https://kit.fontawesome.com/07cd3ec3ab.js"

    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container login-page m-auto text-center vh-100">
      <h2>Cinemagic</h2>
      <form class="w-75 mx-auto text-center">
        <div class="input username my-5 text-left">
          <i class="far fa-user p-2"></i>
          <input name="username" type="text" placeholder="username..." />
        </div>
        <div class="input password my-5 text-left">
          <i class="fas fa-key p-2"></i>
          <input name="username" type="password" placeholder="password..." />
        </div>
        <button
          class="btn btn-primary my-5 text-center px-5 py-2"
          type="submit"
        >
          Log In
        </button>
      </form>
      <p>New User?<a href="#" class="font-weight-bold">Sign up</a></p>
      <a href="#">Help?</a>
    </div>
  </body>
